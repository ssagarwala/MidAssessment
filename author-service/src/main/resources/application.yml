server:
  port: 8081
  servlet:
    context-path: /authorservice
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
spring:
  application:
    name: author-service
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: author-service
  profiles:
    active: local
logging:
  config: classpath:logback-spring.xml